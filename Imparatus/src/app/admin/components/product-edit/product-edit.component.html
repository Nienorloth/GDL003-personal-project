<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
        <mat-card >
            <mat-card-header>
                <mat-card-title>Producto</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="row">
                        <div class="col-xs">
                        <mat-form-field class="form">
                            <input placeholder="title" formControlName="title" matInput type="text">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                        <div class="col-xs">
                          <mat-form-field class="form">
                             <input placeholder="price" formControlName="price" matInput type="number">
                          </mat-form-field>
                    </div>
                </div>
                <div class="row">
                        <div class="col-xs">
                          <mat-form-field class="form">
                                <textarea placeholder="description" formControlName="description" matInput></textarea>
                          </mat-form-field>
                    </div>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="accent" type="submit">Guardar</button>
            </mat-card-actions>
        </mat-card>
    </form>
